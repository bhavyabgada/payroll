# Secret for sensitive data
# NOTE: Values should be base64 encoded
# To encode: echo -n "value" | base64

apiVersion: v1
kind: Secret
metadata:
  name: payroll-secrets
  namespace: payroll-analytics
type: Opaque
data:
  # GCP Service Account Key (base64 encoded JSON)
  # Replace with: cat service-account-key.json | base64
  gcp-service-account-key: ""
  
  # Airflow Fernet Key (for encryption)
  # Generate: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())" | base64
  airflow-fernet-key: ""
  
  # Database credentials
  postgres-user: YWlyZmxvdw==  # airflow
  postgres-password: YWlyZmxvdw==  # airflow
  
  # Airflow admin credentials
  airflow-admin-username: YWRtaW4=  # admin
  airflow-admin-password: YWRtaW4=  # admin (CHANGE IN PRODUCTION!)

---

# ConfigMap for GCP Service Account
# Alternative to inline secret above

apiVersion: v1
kind: Secret
metadata:
  name: gcp-credentials
  namespace: payroll-analytics
type: Opaque
data:
  # Mount service account key file
  # Replace with: cat /path/to/service-account-key.json | base64 -w 0
  service-account-key.json: ""

