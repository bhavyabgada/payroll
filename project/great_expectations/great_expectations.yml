# Great Expectations Configuration
# Payroll Analytics Platform - Data Quality Framework

# Data Context
config_version: 3.0

# Data Sources
datasources:
  payroll_bigquery:
    class_name: Datasource
    execution_engine:
      class_name: SqlAlchemyExecutionEngine
      connection_string: bigquery://payroll-analytics-dev
    
    data_connectors:
      # Staging Layer
      staging_connector:
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          stg_employees:
            table_name: stg_employees
            schema_name: payroll_staging
          stg_jobs:
            table_name: stg_jobs
            schema_name: payroll_staging
          stg_payroll_runs:
            table_name: stg_payroll_runs
            schema_name: payroll_staging
      
      # Warehouse Layer
      warehouse_connector:
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          dim_employee:
            table_name: dim_employee
            schema_name: payroll_warehouse
          fact_payroll_run:
            table_name: fact_payroll_run
            schema_name: payroll_warehouse
      
      # Marts Layer
      marts_connector:
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          mart_payroll_summary_by_dept:
            table_name: mart_payroll_summary_by_dept
            schema_name: payroll_marts

# Stores
stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/
  
  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/validations/
  
  evaluation_parameter_store:
    class_name: EvaluationParameterStore
  
  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: checkpoints/

expectations_store_name: expectations_store
validations_store_name: validations_store
evaluation_parameter_store_name: evaluation_parameter_store
checkpoint_store_name: checkpoint_store

# Data Docs
data_docs_sites:
  local_site:
    class_name: SiteBuilder
    show_how_to_buttons: true
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/local_site/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

anonymous_usage_statistics:
  enabled: false

